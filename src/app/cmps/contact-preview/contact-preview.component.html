<section class="preview">
    <a class="preview-link" routerLink="/contact/{{contact._id}}">
        <img src="https://robohash.org/{{ contact._id }}?set=set5" alt="" />
        <p>{{contact.name}}</p>
    </a>
    <section class="actions">
        <a [routerLink]="['/contact', 'edit', contact._id]" >       
             <i class="fi fi-sc-pencil"></i>
        </a>
    </section>
</section>

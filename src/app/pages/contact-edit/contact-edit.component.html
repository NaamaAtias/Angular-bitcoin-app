<div class="edit">
    <h2>{{ contact._id ? "Edit" : "Add" }} contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name" />
        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" type="email" name="email" id="email" />
        <label for="phone">Phone number</label>
        <input [(ngModel)]="contact.phone" type="phone" name="phone" id="phone" />
        <section class="btns">
            <button>Save</button>
            <button *ngIf="contact._id" type="button" (click)="onRemoveContact()">Delete</button>
            <button type="button" (click)="goBack()">Back</button>
        </section>
    </form>
</div>
